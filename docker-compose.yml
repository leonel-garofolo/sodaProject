# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3.9'


volumes:
  db:
  api:
  data-volume: {}

# Define services
services:
  db:
    extends:
      file: database/db-service.yml
      service: mysql
    networks:
      - backend    
  api:
    extends:
      file: api/api-service.yml
      service: api-go
    depends_on:
      - db
    links:
      - db
    networks:
      - backend
  client:
    extends:
      file: client/client-service.yml
      service: node
    depends_on:
      - api
    networks:
      - backend

networks:
  backend:
    driver: bridge
